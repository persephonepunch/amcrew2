<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>American Crew</title>
  </head>
  <body>
    <div class="portofolio">
      <header>
        <nav>
          <h3 class="logo">AMERICAN CREW</h3>
          <svg
            class="menu"
            width="36"
            height="23"
            viewBox="0 0 36 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="1.5" x2="36" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="36" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="36" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>02348-234-843</p>
            </div>
            <div class="social">
              <h3>Social</h3>
              <div class="social-links">
                <img src="./img/Facebook.svg" alt="facebook" />
                <img src="./img/Twitter.svg" alt="facebook" />
                <img src="./img/Instagram.svg" alt="facebook" />
              </div>
            </div>
          </div>
        </nav>
        <main>



          <section class="page styling">
            <div class="details">
              <h1>STYLING</h1>
              <h2>Styling Products</h2>
              <p> </p>
            </div>
            <div class="hero">
              <a href="https://ac-develop.myshopify.com/collections/styling">
                <img
                  class="model-left"
                  src="./img/hair3-right.jpg"
                  alt="model"
                />
                <img
                  class="model-right"
                  src="./img/styling2-right.jpg"
                  alt="model"
                />
              </a>
            </div>
          </section>



          <section class="page beard">
            <div class="details">
              <h1>SHAVE & BEARD</h1>
              <h2>Shave & Beard Products</h2>
              <p></p>
            </div>
            <div class="hero">
              <a href="https://ac-develop.myshopify.com/collections/shave-beard">
                <img class="model-left" src="./img/beard4.jpg" alt="model" />
                <img
                  class="model-right"
                  src="./img/beard-2in1.jpg"
                  alt="model"
                />
              </a>
            </div>
          </section>


          
          <section class="page hair">
            <div class="details">
              <h1>HAIR & BODY</h1>
              <h2>Hair & Body Products</h2>
              <p> </p>
            </div>
            <div class="hero">
              <a href="https://ac-develop.myshopify.com/collections/hair-body-care">
                <img class="model-left" src="./img/hair1-left.jpg" alt="model" />
                <img
                  class="model-right"
                  src="./img/hair-right.jpg"
                  alt="model"
                />
              </a>
            </div>
          </section>

          <section class="page fragrance">
            <div class="details">
              <h1>FRAGRANCES</h1>
              <h2>Fragrance Products</h2>
              <p></p>
            </div>
            <div class="hero">
              <a href="https://ac-develop.myshopify.com/collections/fragrance">
                <img class="model-left" src="./img/fragrance1left.jpg" alt="model" />
                <img
                  class="model-right"
                  src="./img/fragrance-left.jpg"
                  alt="model"
                />
              </a>
            </div>
          </section>



          <div class="pages">





            <div class="page-1">
              <h3>STYLING</h3>
              <svg
                class="slide active"
                width="4"
                height="4"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>



            <div class="page-2">
                <h3>FRAGRANCES</h3>
                <svg
                  class="slide"
                  width="4"
                  height="4"
                  viewBox="0 0 12 12"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle cx="6" cy="6" r="6" fill="white" />
                </svg>
              </div>




            <div class="page-3">
              <h3>SHAVE & BEARD</h3>
              <svg
                class="slide"
                width="4"
                height="4"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
      


        






            <div class="page-4">
              <h3>HAIR & BODY</h3>
              <svg
                class="slide"
                width="4"
                height="4"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>



          </div>
        </main>
      </header>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
